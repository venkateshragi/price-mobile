<html>
<head>
	<title>MahaLakshmi Jewellers</title>
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/jquery.mobile-1.3.0.css" rel="stylesheet">
	<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>		
	<script type="text/javascript" src="lib/jquery.mobile-1.3.0.js"></script>
	<script type="text/javascript" src="js/properties.js"></script>
	<script type="text/javascript">
		
		$.support.cors = true;
		$.mobile.allowCrossDomainPages = true;
				
		console.log("in load function");
		$.ajax({
			type: "POST", 
			url: "http://svbcgold.com/LivePriceService.asmx/getSVBCPrice",
			sucess : function(response){
					console.log("response:" + response);
					var amountToBeAddedForGold = properties.addAmountForGold;
					var amountToBeAddedForSilver = properties.addAmountForSilver;
					var pricePerGm = (response.SpotGold999 * 1) + amountToBeAddedForGold;
					$("#lblSpotGold999").html(pricePerGm);
					$("#lblSpotSilver999").html((response.SpotSilver999 * 1) + amountToBeAddedForSilver);
					$("#lblSpotGold916").html(pricePerGm * 50);
					$("#lblGold").html((response.GoldCMX * 1) + amountToBeAddedForGold);
					$("#lblSilver").html((response.SilverCMX * 1) + amountToBeAddedForSilver);
					$("#lblUsd").html((response.USDInr * 1));
				},
			dataType: "application/json"
		});		
	</script>
</head>
<body>
	<div class="liveprice">
        <div class="greyrow">
            <div class="titlediv">
                Spot Gold
            </div>
            <div class="purity"><sup>999.0</sup> <sub>24ct</sub></div>
            <div class="pricediv">
                <img align="left" src="images/rupee.png">
                <div class="priceClass">
                	<span id="lblSpotGold999" style="color: black; "></span>
                </div> 
                <span class="gram">Per gm</span>
            </div>
        </div>
        <div class="pinkrow">
            <div class="titlediv">
                Spot Silver
            </div>
            <div class="purity"><sup>999.0</sup><sub></sub> </div>
            <div class="pricediv">
                <img align="left" src="images/rupee.png">
                <div class="priceClass"><span id="lblSpotSilver999" style="color: black; "></span></div> <span class="gram">Per kg</span>
            </div>
        </div>
        <div class="greyrow">
            <div class="titlediv">
                Spot Gold
            </div>
           
            <div class="purity"><sup>999.0</sup> <sub>24ct</sub></div>
            <div class="pricediv">
                <img align="left" src="images/rupee.png" alt="">
                <div class="priceClass"><span id="lblSpotGold916" style="color: black; "></span></div> <span class="gram">50 gm</span>
            </div>
        </div>
        <div class="pinkrow">
            <div class="titlediv">
                Gold</div>
            <div class="pricediv">
                <img align="left" src="images/dollar.png">
                <div class="priceClass"><span id="lblGold" style="color: black; "></span></div><span class="gram"></span>
            </div>
        </div>
        <div class="greyrow">
            <div class="titlediv">
                Silver</div>
            <div class="pricediv">
                <img align="left" src="images/dollar.png">
                <div class="priceClass"><span id="lblSilver" style="color: black; "></span></div> <span class="gram"></span>
            </div>
        </div>
        <div class="pinkrow">
            <div class="titlediv">
                USD/INR</div>
            <div class="pricediv">
                <img align="left" src="images/rupee.png" alt="">
                <div class="priceClass"><span id="lblUsd" style="color: black; "></span></div> 
            </div>
        </div>
    </div>
</body>
</html>
