<html>
<head>
	<title>MahaLakshmi Jewellers</title>
	<link type="text/css" href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>		
	<script type="text/javascript" src="js/properties.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="liveprice">
        <div class="greyrow">
			<div class="item">
				<div class="titlediv">
					Spot Gold
				</div>
				<div class="purity"><sup>999.0</sup> <sub>24ct</sub></div>
			</div>
            <div class="pricediv">
                <img align="left" src="images/rupee.png">
                <div class="priceClass">
                	<span id="lblSpotGold999" style="color: black;"></span>
                </div> 
                <span class="gram">per gm</span>
            </div>
        </div>
        <div class="pinkrow">
			<div class="item">
				<div class="titlediv">
					Spot Silver
				</div>
				<div class="purity"><sup>999.0</sup><sub></sub></div>
			</div>
            <div class="pricediv">
                <img align="left" src="images/rupee.png">
                <div class="priceClass"><span id="lblSpotSilver999" style="color: black; "></span></div> <span class="gram">per kg</span>
            </div>
        </div>
        <div class="greyrow">
			<div class="item">
				<div class="titlediv">
					Spot Gold
				</div>           
				<div class="purity"><sup>916.6</sup> <sub>22ct</sub></div>
			</div>
            <div class="pricediv">
                <img align="left" src="images/rupee.png" alt="">
                <div class="priceClass"><span id="lblSpotGold916" style="color: black; "></span></div> <span class="gram">per gm</span>
            </div>
        </div>
        <div class="pinkrow">
			<div class="item">
				<div class="titlediv">Gold</div>
			</div>
            <div class="pricediv">
                <img align="left" src="images/dollar.png">
                <div class="priceClass"><span id="lblGold" style="color: black; "></span></div><span class="gram"></span>
            </div>
        </div>
        <div class="greyrow">
			<div class="item">
				<div class="titlediv">Silver</div>
			</div>
            <div class="pricediv">
                <img align="left" src="images/dollar.png">
                <div class="priceClass"><span id="lblSilver" style="color: black; "></span></div> <span class="gram"></span>
            </div>
        </div>
        <div class="pinkrow">
			<div class="item">
				<div class="titlediv">USD/INR</div>
			</div>
            <div class="pricediv">
                <img align="left" src="images/rupee.png" alt="">
                <div class="priceClass"><span id="lblUsd" style="color: black; "></span></div> 
            </div>
        </div>
    </div>
</body>
</html>
